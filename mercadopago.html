<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MercadoPago - Simulación</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mp-blue': '#009EE3',
                        'mp-darkblue': '#007EBB',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Estilo para el loader */
        #loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #009EE3; /* mp-blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-xl overflow-hidden">
        
        <div class="bg-mp-blue p-6 text-center">
            <h1 class="text-3xl font-bold text-white">Mercado Pago</h1>
            <p class="text-white opacity-90">Simulación de pasarela de pago</p>
        </div>

        <div class="p-8">
            <div class="text-center mb-6">
                <p class="text-lg text-gray-600">Estás pagando a "Distribuidora la Económica":</p>
                <h2 id="total-a-pagar" class="text-5xl font-bold text-gray-800 my-2">$0</h2>
            </div>
            
            <form id="payment-form">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Número de Tarjeta</label>
                        <div class="relative mt-1">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-credit-card text-gray-400"></i></span>
                            <input type="text" class="w-full p-3 pl-10 border rounded-lg" placeholder="4242 4242 4242 4242">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nombre en la Tarjeta</label>
                        <input type="text" class="w-full p-3 border rounded-lg" placeholder="Juan Pérez">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Vencimiento</label>
                            <input type="text" class="w-full p-3 border rounded-lg" placeholder="MM/AA">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">CVC</label>
                            <input type="text" class="w-full p-3 border rounded-lg" placeholder="123">
                        </div>
                    </div>
                </div>

                <div class="mt-8 text-center">
                    <button id="pay-btn" type="button" class="w-full bg-mp-blue hover:bg-mp-darkblue text-white font-bold py-4 rounded-lg text-lg transition-all">
                        Pagar
                    </button>
                    <div id="loader" class="mx-auto hidden"></div>
                    <p id="loader-text" class="text-gray-500 mt-4 hidden">Procesando tu pago...</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // 1. Leer el total desde la URL
            const urlParams = new URLSearchParams(window.location.search);
            const total = urlParams.get('total') || 0;
            const origin = urlParams.get('origin') || 'distribuidoralaeconomica'; // Default to distribuidora

            // 2. Formatear y mostrar el total
            const totalFormateado = '$' + parseInt(total).toLocaleString('es-CL');
            document.getElementById('total-a-pagar').innerText = totalFormateado;

            // 3. Configurar el botón de pago
            const payBtn = document.getElementById('pay-btn');
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            const form = document.getElementById('payment-form');

            payBtn.addEventListener('click', () => {
                
                // Ocultar formulario y botón con GSAP
                gsap.to(form, { duration: 0.5, opacity: 0, height: 0, ease: 'power2.in' });
                gsap.to(payBtn, { duration: 0.3, opacity: 0, display: 'none' });
                
                // Mostrar loader con GSAP
                gsap.set(loader, { display: 'block', opacity: 0, scale: 0.5 });
                gsap.set(loaderText, { display: 'block', opacity: 0 });
                gsap.to(loader, { duration: 0.5, opacity: 1, scale: 1, delay: 0.5, ease: 'back.out' });
                gsap.to(loaderText, { duration: 0.5, opacity: 1, delay: 0.7 });

                // 4. Simular 3 segundos de procesamiento de pago
                setTimeout(() => {
                    // 5. Redirigir de vuelta a la página de origen con el parámetro de éxito
                    let redirectUrl = 'distribuidoralaeconomica.html?payment=success';
                    if (origin === 'farmacia') {
                        redirectUrl = 'farmacia.html?payment=success';
                    } else if (origin === 'perfumeria') {
                        redirectUrl = 'perfumeriasanrafael.html?payment=success';
                    }
                    window.location.href = redirectUrl;
                }, 3000); // 3 segundos
            });
        });
    </script>

</body>
</html>
